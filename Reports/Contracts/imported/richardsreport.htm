<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Richard's Report</title>
<script language="javascript" type="text/javascript" src="scripts/richardsreport.js"></script>
<script language="javascript" type="text/javascript" src="../../../scripts/ajaxRequest.js"></script>
<script language="javascript" type="text/javascript" src="../../../scripts/scw.js"></script>
						
<meta name="Microsoft Theme" content="none, default"/>
<meta name="Microsoft Border" content="none, default"/>
</head>
<body>
    <div class="report">
    <form name="Main" id="Main" action="">
        <table border="0" width="100%">
            <tr>
                <td width="78">Start Date: </td>
                <td><input readonly="readonly" type="text" name="date_start" size="18" onclick = 'scwShow(this, this);' /></td>
            </tr>
            <tr>
                <td width="78">End Date:</td>
                <td><input readonly="readonly" type="text" name="date_end" size="18" onclick = 'scwShow(this, this);' /><br/></td>
            </tr>
            <tr>
                <td colspan="2"><input type='button' name='search' id='search' value=' Run Report ' onclick='caller();' />
                <input type="button" value="Printable Version" name="B1" 
                    onclick ="var mWin = window.open('');mWin.document.write(document.getElementById('display').innerHTML);" /></td>
            </tr>
        </table>
    </form>
    </div>
    <div class="display" id="display"></div>
</body>
</html>
